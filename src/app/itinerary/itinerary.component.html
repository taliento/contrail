<div class="list-group-item list-group-item-action">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <app-leg [leg]="findLegById(itinerary.OutboundLegId)"></app-leg>
        </div>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col-md-12">
          <app-leg [leg]="findLegById(itinerary.InboundLegId)"></app-leg>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div *ngFor="let price of itinerary.PricingOptions">
        Price: {{price.Price}}
        <button class="btn btn-outline-success" (click)="goToDetail()">Select</button>
      </div>
    </div>
  </div>
</div>
