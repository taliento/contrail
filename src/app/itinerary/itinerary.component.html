<div class="list-group-item list-group-item-action">
  <div class="row">
    <div class="col-12 col-md-10">
      <div class="row">
        <div class="col-md-12">
          <app-leg [leg]="findLegById(itinerary.OutboundLegId)"></app-leg>
        </div>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col-md-12">
          <app-leg [leg]="findLegById(itinerary.InboundLegId)"></app-leg>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-2 align-self-center">
      <h5 class="text-success">{{itinerary.PricingOptions[0].Price}}</h5>
      <button class="btn btn-outline-primary" (click)="goToDetail()">Select</button>
    </div>
  </div>
</div>
