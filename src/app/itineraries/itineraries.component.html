<div class="container">
  <div class="row">
    <span *ngIf="loading">
      <i class='fa fa-circle-o-notch fa-spin'></i> Processing
    </span>
    <ul class="list-group" *ngIf="pollSessionResult">
      <li class="list-group-item" *ngFor="let it of pollSessionResult.Itineraries">
        <app-itinerary [itinerary]="it" [inboundLeg]="findLegById(it.InboundLegId)" [outboundLeg]="findLegById(it.OutboundLegId)"></app-itinerary>
      </li>
    </ul>
  </div>
</div>
