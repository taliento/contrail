<div class="row"> 
  <div class="col-md-8">
    <span *ngIf="loading" i18n>
      Search <i class='fa fa-spinner fa-spin' aria-hidden="true"></i> 
    </span>
    <div class="row" *ngIf="!loading">
      <app-suggestion-detail class="mt-3" *ngFor="let detail of suggestions" [suggestion]="detail"></app-suggestion-detail>
    </div>  
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <fieldset [disabled]="loading">
            <input type="text" class="form-control" autocorrect="off" autocapitalize="off" spellcheck="off"  id="address" #search [formControl]="searchControl">
            </fieldset> 
          </div>
        </form>
      </div>
    </div>
    <app-map (loadComplete)="loadSuggestions($event)" [autocomplete]="searchElementRef.nativeElement" [title]="mapTitle" [lat]="mapLat" [lng]="mapLng" [zoom]="4"></app-map>
  </div>
</div>
